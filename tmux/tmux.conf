## configuration
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on
set -g default-terminal "screen-256color"
setw -g mode-keys vi
setw -g status-keys vi
setw -g monitor-activity on
set -g visual-activity on
set -g default-shell /bin/zsh

## Custom key bindings

# tmux prefix rebinding
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Config file reloading
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Mouse enable/disable
bind m \
	set -g mode-mouse on \;\
	set -g mouse-resize-pane on \;\
	set -g mouse-select-pane on \;\
	set -g mouse-select-window on \;\
	display 'Mouse: ON'

bind M \
	set -g mode-mouse off \;\
	set -g mouse-resize-pane off \;\
	set -g mouse-select-pane off \;\
	set -g mouse-select-window off \;\
	display 'Mouse: OFF'

# Copy/paste
# Unbind existing commands
unbind [
unbind ]

# `tmux prefix + Escape` starts copy mode.
bind Escape copy-mode
# `prefix + p` pastes the latest buffer
bind p paste-buffer
# `v` begins a selection. (movement keys to select the desired bits)
bind -t vi-copy v begin-selection
# `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy y copy-selection
# `V` changes between line- and columnwise selection
bind -t vi-copy V rectangle-toggle
# `Y` to copy until the end of line, ^1
bind -t vi-copy Y copy-end-of-line
bind + delete-buffer

# Previous/Next window
unbind n
bind -r [ previous-window
bind -r ] next-window

# Window splits
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## Colors
set -g status-fg white
set -g status-bg black
#set -g status-attr nobright

# Active and inactive pane
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Window list
setw -g window-status-fg cyan
setw -g window-status-bg default
#setw -g window-status-attr dim

# Active window list
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Command line
set -g message-fg white
set -g message-bg default
#set -g message-attr bright

